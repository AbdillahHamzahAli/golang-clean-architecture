services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    command: sh -c "go build -o ./tmp/main ./cmd/web/main.go && ./tmp/main --migrate && air"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  db:
    image: postgres:latest
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d golang_clean_architecture"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
